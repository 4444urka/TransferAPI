services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: transfer_db
      POSTGRES_USER: busser_killer
      POSTGRES_PASSWORD: "MbU?rU9&^FfBWrv&s=tw"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_bot
    command: python src/bot/main.py
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - .:/app
    depends_on:
      - web

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/src
    depends_on:
      - rabbitmq
      - web

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: busser_killer
      RABBITMQ_DEFAULT_PASS: password

  celery-beat:
    build: .
    command: celery -A config beat
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app/src
    depends_on:
      - rabbitmq
      - web
volumes:
  postgres_data:
  redis_data: